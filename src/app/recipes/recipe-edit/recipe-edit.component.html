<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="btn btn-success" 
            style="Margin-right: 10px"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" id="name" class=form-control>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input formControlName="imagePath" type="text" id="imagePath" class=form-control>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" type="text" id="description" class=form-control rows="6">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
            <div class="row" 
              style="padding: 6px 0;"
              *ngFor="let ingredientCtrl of controls; let i = index" 
              [formGroupName]="i">
              <div class="col-xs-8">
                <input 
                  type="text" 
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="col-xs-2">
                <input 
                  type="number" 
                  class="form-control"
                  formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button 
                  type="button" 
                  class="btn btn-success" 
                  (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
